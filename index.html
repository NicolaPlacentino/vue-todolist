<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nicola Placentino">
    <title>Vue ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <main id="root" class="container mt-5">
        <h1 class="mb-3 text-center">Cose da fare</h1>
        <div class="mx-auto w-50">
            <div class="input-group mb-4">
                <input type="text" @keyup.enter="addNewTask" v-model.trim="newTask.text" class="form-control" placeholder="Nuova task" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button @click="addNewTask" class="btn btn-outline-secondary" type="button" id="button-addon2">+</button>
            </div>
            <ul class="list-group list-group-flush">
                <li v-for="(task, i) in tasks" class="list-group-item d-flex justify-content-between align-items-center">
                    <span @click="toggleDone(i)" :class="{'text-decoration-line-through' : task.done}">{{task.text}}</span>
                    <i @click="deleteTask(i)" class="fa-solid fa-lg fa-xmark"></i>
                </li>
            </ul>
            <button @click="deleteAll" class="btn btn-outline-danger w-100 mt-4">Cancella tutto</button>
        </div>
    </main>
</body>
</html>
